<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	
</head>
<style>
	*{
    margin: 0;
    padding: 0;
    box-sizing: border-box;
	
}
.header{
    width: 100%;
    height: 100px;
    border: 1px solid #000;
	background-color: lawngreen;
}
.header h1{
    text-align: center;
    line-height: 100px;
}
.nav-bar{
    width: 100%;
    height: 100px;
    border: 1px solid #000;
	background-color: blueviolet;
}
.nav-bar h1{
    text-align: center;
    line-height: 80px;
}
.content-area{
    display: flex;
	background-color: aqua;
}
.aside{
    width: 25%;
    height: 400px;
    border: 1px solid #000;
	background-color: crimson;
}
.aside h1{
    text-align: center;
    line-height: 400px;
}

.footer{
    height: 100px;
    width: 100%;
    border: 1px solid #000;
	background-color: lightsalmon;

}
.footer h1{
    text-align: center;
    line-height: 100px;
}
</style>
<body>
	<div class="header">
		<h1><b>Header</b></h1>
	</div>
	<div class="content area">
		<div class="aside">
			<h1><b>Slidebar</b></h1>
			

			</div>

		</div>
		<div class="footer">
			<h1><b>Footer</b></h1>
		</div>

	</div>
</body>
</html>
